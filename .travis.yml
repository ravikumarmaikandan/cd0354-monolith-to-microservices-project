branches:
  only:
    - master
    - refactor

language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed abate3608/udagram-api-feed:v1
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user abate3608/udagram-api-user:v1
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend abate3608/udagram-frontend:v1
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-reverseproxy abate3608/reverseproxy:v1 

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push  ravimikepersonaldocker/reverseproxy:v1
  - docker push  ravimikepersonaldocker/udagram-frontend:v1
  - docker push  ravimikepersonaldocker/udagram-api-user:v1
  - docker push  revimikepersonaldocker/udagram-api-feed:v1